  <script>
    document.getElementById("storeHostname")
      .addEventListener("keyup", function(event) {
      event.preventDefault();
      if (event.keyCode === 13) {
          document.getElementById("analyze").click();
      }
  });

    async function getProducts() {
      const storeHostname = document.getElementById("storeHostname").value;
      const products = await getProductsFromStore(storeHostname);
      const { outliers, stats } = findInconsistentProducts(products);
      
      // display outliers and stats
      const resultsDiv = document.getElementById("summary");
      resultsDiv.innerHTML = `
        <h2>Outliers:</h2>
        <ul style="list-style-type:none;padding: 0;">
          ${outliers.map((product) => `<li>${product.title}</li>`).join("")}
          ${outliers.length === 0 ? `<li>Products look great!</li>` : ''}
        </ul>
        <h2>Here's your stats:</h2>
        <ul style="list-style-type:none;padding: 0;">
          <li>Total products analyzed (maximum of 250): ${stats.totalProducts}</li>
          <li>Average product price: ${stats.averagePrice}</li>
          <li>Variance of product prices: ${stats.priceVariance}</li>
          <li>Standard deviation of product prices: ${stats.priceStdDev}</li>
        </ul>
      `;

      resultsDiv.scrollIntoView();
    }
    
    async function getProductsFromStore(storeHostname) {
      const url = `https://${storeHostname}/products.json?limit=250`;
      let response = await fetch(url)
    
      if (!response.ok) {
        throw new Error(`Error retrieving products from store: ${response.status}`);
      }
    
      const data = await response.json();
      const products = data.products;
    
      return products;
    }

    function findVariance(arr = []) {
       if(!arr.length){
          return 0;
       };
       const sum = arr.reduce((acc, val) => acc + val);
       const { length: num } = arr;
       const median = sum / num;
       let variance = 0;
       arr.forEach(num => {
          variance += ((num - median) * (num - median));
       })
       variance /= num;
       return variance;
    }

    function findInconsistentProducts(products) {
      const NUM_OUTLIERS = 5; // number of outliers to return
      let outliers = []; // array to store outliers

      // calculate mean and standard deviation for prices
      let prices = products.map(product => product.variants[0].price);
      prices = prices.filter(price => price > 0);
      prices = prices.map(price => Number(price.replace(/[^0-9.-]+/g,"")) * 100)
      let mean = prices.reduce((a, b) => a + b) / prices.length;
      let variance = findVariance(prices);
      let standardDeviation = Math.sqrt(variance);

      mean = parseFloat(mean / 100).toFixed(2);

      // loop through products and calculate z-score for each price
      for (let i = 0; i < products.length; i++) {
        let product = products[i];
        let price = product.variants[0].price;
        let zScore = (price - mean) / standardDeviation;

        // if z-score is outside the normal range, add it to the array
        if (zScore < -3 || zScore > 3) {
          outliers.push(product);
        }

        // if we've found enough outliers, stop searching
        if (outliers.length === NUM_OUTLIERS) {
          break;
        }
      }

      const stats = {
        totalProducts: products.length,
        averagePrice: mean,
        priceVariance: variance,
        priceStdDev:standardDeviation
      }

      return {outliers, stats};
    }
  </script>
